name: remove-github-forks

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Pull docker image
        run: |
          docker pull arska/remove-github-forks

      - name: Run docker image
        run: |
          docker run arska/remove-github-forks ${{ secrets.TOKEN }} --yes
